<h2>Welcome, {{ user.email }}</h2>

<div class="card">
  <h3>User Details</h3>
  <p><b>Email:</b> {{ user.email }}</p>
  <p><b>User ID:</b> {{ user.user_id }}</p>
</div>

<div class="card">
  <h3>Book Appointment</h3>

  <select [(ngModel)]="booking.doctor_id">
    <option value="">Select Doctor</option>
    <option *ngFor="let d of doctors" [value]="d.id">
      {{ d.name }} - {{ d.specialization }}
    </option>
  </select>

  <input type="date" [(ngModel)]="booking.date">

  <input type="time" [(ngModel)]="booking.time">

  <button (click)="book()">Book</button>
</div>

<button (click)="goToHistory()">View Appointment History</button>
